<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../d3/d3.js"></script>
</head>
<body>
<p></p>
<p></p>
<p></p>
<script>
    var persons = [
        {id: 3, name: "李四"},
        {id: 6, name: "张三"},
        {id: 9, name: "王五"}
    ];
    var p = d3.select("body").selectAll("p").data(persons).text(function (d) {
        return d.id + ":" + d.name;
    });


    p.data(persons, function (d) {
        return d.id;
    }).text(function (d) {
        return d.id + ":" + d.name;


    });
</script>
</body>
</html>
