<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../d3/d3.js"></script>
</head>
<body>
<script>
    var width = 600;
    var height = 600;
    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);


    var xScale = d3.scale.linear() //线性比例尺
        .domain([0, 10])//定义域
        .range([0, 300]);// 值域

    var axis=d3.svg.axis()
        .scale(xScale)
        .orient("bottom");//刻度方向向下

    var gAxis=svg.append("g")
        .attr("transform","translate(80,80)");//平移到（80,80）
    axis(gAxis);//在个Axis中绘制坐标轴
</script>
</body>
</html>km
